<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens</title>
</head>

<body>
    <h1 layout:fragment="header">Item</h1>
    <div layout:fragment="content" class="well">
        <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Item Gravado com sucesso</div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nome</td>
                    <td>Preço</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="id" th:text="${item.id}">123</td>
                    <td id="nome" th:text="${item.nome}">Nome</td>
                    <td id="preco" th:text="${item.preco}">Preço</td>
                </tr>
            </tbody>
        </table>
        <div class="pull-left">
            <a href="form.html" th:href="@{'/itens/alterar/' + ${item.id}}">Alterar</a>
            | <a href="itens" th:href="@{'/itens/remover/' + ${item.id}}">Remover</a>
            | <a href="list.html" th:href="@{/itens/}">Voltar</a>
        </div>
    </div>
</body>

</html>
