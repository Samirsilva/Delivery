<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
</head>

<body>
    <h1 layout:fragment="header">Cliente</h1>
    <div layout:fragment="content" class="well">
        <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Cliente gravado com sucesso!</div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="id" th:text="${cliente.id}">123</td>
                    <td id="nome" th:text="${cliente.nome}">Nome</td>
                    <td id="endereco" th:text="${cliente.endereco}">Endereço</td>
                </tr>
            </tbody>
        </table>
        <div class="pull-left">
            <a href="form.html" th:href="@{'/clientes/alterar/' + ${cliente.id}}">Alterar</a>
            |
            <a href="clientes" th:href="@{'/clientes/remover/' + ${cliente.id}}">Remover</a>
            |
            <a th:href="@{/clientes/}" href="list.html">Voltar</a>
        </div>
    </div>
</body>

</html>
